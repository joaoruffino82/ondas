<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raios Gama</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #c284ff; 
            color: #333; 
            margin: 0; 
            padding: 0; 
        }
        div { 
            max-width: 800px; 
            margin: 40px auto; 
            padding: 20px; 
            border-radius: 10px; 
            background-color: #fff; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            text-align: center; 
        }
        h1 { 
            color: #5e3169; 
        }
        p { 
            text-align: justify; 
            font-size: 1.1em; 
            line-height: 1.6; 
            margin-bottom: 20px; 
        }
        .button-container { 
            display: flex; 
            justify-content: center; 
            margin-top: 30px; 
        }
        button { 
            padding: 15px 25px; 
            font-size: 1.1em; 
            color: #fff; 
            background-color: #5e3169; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s, transform 0.3s; 
        }
        button:hover { 
            transform: translateY(-2px); 
        }
    </style>
</head>
<body>
    <div>
        <h1>Raios Gama</h1>
        <p><strong>Frequência:</strong> Superior a 30 EHz.</p>
        <p><strong>Comprimento de Onda:</strong> Menor que 0,01 nm.</p>
        <p><strong>Aplicações:</strong> Radioterapia contra câncer, pesquisas nucleares e astrofísica.</p>
        <p><strong>Propriedades:</strong> Radiações muito energéticas e penetrantes, podem danificar células e DNA.</p>
        <img src="ondas/raiosgama.png">
        <div class="button-container">
            <button onclick="window.location.href='index.html'">Voltar para o Índice</button>
        </div>
    </div>
</body>
</html>
